  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    @keyframes desliz{
    0%{
        margin-top: 150%;
    }
    60%{
        margin-top: -5%;
    }
    100%{
        margin-top: 0%;
    }}
    @keyframes deslizop{
    0%{
        margin-bottom: 150%;
    }
    60%{
        margin-bottom: -5%;
    }
    100%{
        margin-bottom: 0%;
        
    }}
    
    html, body{
      height: 100%;
    }

    body {
      
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      padding-left: 40px;
      background: url(img/comprar.png);
      background-color:  #c80e60;

    }
    #imagen{
      animation: desliz 1.5s;
      width: 100%;
      border-radius: 2%;
    }
    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
    #login{
      animation: deslizop 1.5s;
      border-radius: 5%;
      background-color: white;
      padding-top: 15px;
    }
    #boton{
      margin-top:15px;
      background-color: #c80e60;
      color: white;
      margin-bottom: 7px;
    }
    a, label, hr{
      margin: 5px;
      color: #c80e60;
    }
    
  </style>
</head>

<body class="text-center container">
  <div class="row">
    <div class="col-lg-8">
      <img src="img/login.png" id="imagen">
    </div>
    <div class="col-lg-3" id="login">
      <span><h4>Bienvenido!</h4></span>
      <hr>
      <form>
        <label for="username"><strong>Usuario</strong></label>
        <input type="text" id="user" placeholder="Usuario">
        <label for="pass"><strong>Contraseña</strong></label>
        <input type="password" id="pass" placeholder="Contraseña" ><br>
        <input onclick=login() class="btn btn-primary"style="background-color:#c80e60;" type="button"  id="boton" value="Ingresar" ><br>
        <a href="#">Olvide mi contraseña</a><br>
        <a href="#">Registrarse</a>
      </form>
    </div>
  </div>
</div>
