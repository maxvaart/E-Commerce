<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>eMercado - Todo lo que busques está aquí</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <nav class="site-header sticky-top py-1 bg-dark navbar navbar-dark navbar-expand-sm fixed-top">
      <div class="container d-flex flex-column flex-md-row justify-content-between">
        <button class="navbar-toggler w-100" type="button" data-toggle="collapse" data-target="#Navbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="Navbar">
          <li class="nav-item"><a class="py-2 d-sm-inline itemMenu" href="cover.html"><i class="fas fa-home"></i> Inicio</a></li>
          <li class="nav-item"><a class="py-2 d-sm-inline itemMenu" href="categories.html"><i class="fas fa-th-list"></i> Categorías</a></li>
          <li class="nav-item"><a class="py-2 d-sm-inline itemMenu" href="products.html"><i class="fas fa-cubes"></i> Productos</a></li>
          <li class="nav-item"><a class="py-2 d-sm-inline itemMenu" href="sell.html"><i class="fas fa-hand-holding-usd"></i> Vender</a>
        </div>
        <div class="mt-2 py-2 d-sm-inline-block site-header "  id="activo" style="color:white">
          <strong><span id="username" > nombre</span></strong></i>
          <div id="salir">
            <ul>
              <li><a href="my-profile.html" style="color:white;"><i class="fas fa-user-alt" style="color:white"></i> Perfil</a></li>
              <hr>
              <a class="py-2" href="cart.html"><i class="fas fa-shopping-cart"></i>Carrito <span class="badge" style="background-color:#424347;"></span></a>
              <hr>
              <li><a href="#" onclick=logout() style="color:white;"><i class="fas fa-door-open" style="color:white"></i> Salir</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main role="main" class="pb-5">
      <div class="text-center p-4">
          <h2><i class="fas fa-cubes"></i> Productos</h2>
          <p class="lead">Ve aquí todos nuestros productos.</p>
      </div>
      <div class="container">
        
        <div class="row justify-content-start mb-2">
          <div class=" mt-2 offset-1 offset-md-0 col-1 py-2  d-md-inline-block">  
            <i class="fas fa-search" style="float: right;"></i>
          </div>
          <div class=" mt-2 col-md-5 col-8">  
            <input class="form-control" type="text" placeholder="Buscar" id="buscador" style="border: #c80e60 solid 0.5px;">
          </div>
          <div class="col-12 col-md-5 mb-1 container">
            <div class="row mt-2">
              <div class="col-2">
                <p class="font-weight-normal text-right my-2">Precio</p>
              </div>
              <div class="col-3">
                <input class="form-control" type="number" placeholder="min." id="rangeFilterCountMin" style="border: #c80e60 solid 0.5px;">
              </div>
              <div class="col-3">
                <input class="form-control" type="number" placeholder="máx." id="rangeFilterCountMax" style="border: #c80e60 solid 0.5px;">
              </div>
              <div class="offset-md-1 col-3 p-0">
                <div class="btn-group" role="group">
                  <button class="btn" style="border: #c80e60 solid 0.5px;" id="rangeFilterCount" onclick=filtrar()>Filtrar</button>
                  <button class="btn" style="border: #c80e60 solid 0.5px; color: #c80e60;" id="clearRangeFilter" onclick=limpiar()>Limpiar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6 col-sm-4 text-left">
            <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
              <button class="btn active w-40" type="button" name="options"  style="background-color:#c80e60; border: #c80e60 solid 0.5px; color: white;"  onclick=disposicion()>Cambiar a disposicion: <i id="imgBoton" class="fas fa-th-large"></i></button>
            </div>
          </div>
          <div class="col-6 offset-sm-4 col-sm-4 text-right">
              <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
                <button class="btn" type="button" name="options"  onclick=ordenarZeta() style="border: #c80e60 solid 0.5px;" id="botonA" ><i class="fas fa-dollar-sign"></i><i class="fas fa-long-arrow-alt-up"></i></button>
                <button class="btn" type="button" name="options"  onclick=ordenarAlfa() style="border: #c80e60 solid 0.5px;" id="botonZ" ><i class="fas fa-dollar-sign"></i><i class="fas fa-long-arrow-alt-down"></i></button>
                <button class="btn"style="border: #c80e60 solid 0.5px;" onclick=ordenCant() id="botonC"><i id="icono" class="fas mr-1 fa-sort-amount-up "></i>Cant.</button>
              </div>
          </div>
        </div>
          <div class="row">
                <div class="row" id="conjuntoTarjetas" >
                </div>
          </div>
      </div>
    </main>

    
    <div id="spinner-wrapper"><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div>
    <script type="text/javascript">
      function actualizarNombre(){
      var actualizo = localStorage.getItem("usuario");
      var cantidadCarrito = localStorage.getItem("productosEnCarro");
      document.getElementById("username").innerHTML = " "+ actualizo;
      document.getElementsByClassName("badge")[0].innerHTML = cantidadCarrito;
      
    }
    actualizarNombre();
    </script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/products.js"></script>
    <script src="js/product-info.js"></script>
    <script src="js/login.js"></script>
    <script src="https://kit.fontawesome.com/62d1a3e9cc.js" crossorigin="anonymous"></script>
  </body>
</html>
